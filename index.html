<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .banner { text-align: center; padding: 2rem 1rem; background-color: #f8f8f8; }
    .banner img { max-width: 100%; height: auto; }
    .section { padding: 2rem 1rem; }
    .section h2 { margin-bottom: 1rem; }
    .map img { max-width: 100%; height: auto; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="banner">
    <img src="public/map-of-the-manor.png" alt="Venue Banner">
  </div>

  <div class="section" id="venue-info">
    <h2>Venue Information</h2>
    <p>Welcome to the celebration at Dwór Sieraków. Find your way around the venue below.</p>
    <div class="map">
      <a href="public/map-of-the-manor.png" target="_blank">
        <img src="public/map-of-the-manor.png" alt="Map of the Manor">
      </a>
    </div>
  </div>
</body>
</html>
